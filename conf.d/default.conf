server {
    listen 8080;
    index index.php index.html;
    server_name api;
    root /usr/share/nginx/html/;
    
    location / {
        add_header Cache-Control "public, max-age=0, must-revalidate";
    }

    location ~ ^/api/([^/]+)(?:/([^/]+))?/?$ {     
        set $api_path $1;
        set $second_path $2;
        
        set $script_filename /var/www/html/$api_path.php;
        
        if ($api_path = "mapboxgljs") {
            set $script_filename /var/www/html/mapboxgljs/$second_path.php;
        }
        
        include fastcgi_params;
        
        fastcgi_param SCRIPT_FILENAME $script_filename;
        
        fastcgi_pass api:9000;
    }

       location ~ ^/assets/mapboxgljs/.*/sprite$ {
       try_files $uri $uri.json $uri.png $uri@2x.json $uri@2x.png =404;
    }
}


