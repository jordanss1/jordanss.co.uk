display_errors = Off
error_reporting = E_ALL
log_errors = On     
error_log = /var/log/php_errors.log 
expose_php = Off   
memory_limit = 256M
upload_max_filesize = 20M
post_max_size = 20M
date.timezone = "UTC"
max_execution_time = 300
session.cookie_httponly = 1  
session.cookie_secure = 1  
allow_url_fopen = Off 